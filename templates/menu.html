{% extends 'base.html' %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h4 class="text-center pt-2">What on our Menu</h4>
            
        </div>

        <div class="col-md-8 col-sm-12 text-center mt-5">
            <form action="{% url 'menusearch' %}" method="get">
                <div class="md-form active-cyan-2 mt-0">
                    <input type="text" class="form-control" name='q' placeholder="search" area-label='search' value={{ request.GET.q}} >    
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
    {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img src="{{item.image.url}}" alt="image" class="rounded" width='120' height='100'>
            <h5 class="mt-3">{{item.name}}</h5>
            <p>Price: {{item.price}}</p>
            <p> {{item.desc}}</p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
